<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    .box {
        display: grid;
        grid-template-columns: 25% 55% 20%;
        grid-template-rows: 200px 150px;
        grid-gap: 25px

    }
    .a {
        border: 1px solid;
        box-sizing: border-box;

    }
</style>
<body>
    <!--display : flex quy dinh 1 thẻ có thể điều chỉnh hiển thị cho các thẻ bên trong
    Display: grid la thuoc tinh display cho phep chung ta hien thi cac phan tu ben trong va chi chay khi de display gird
    thay vì width hieght từng phẩn tử thì dùng grid chung cho các phần tử, ngắn hơn nhanh hơn
    Khi đặt 1 thẻ là grid thì thẻ này sẽ quản lý các thẻ bên trong như 1 cái table 
     + Quy dịnh số hàng, số cột
     + Độ rọng 1 hàng, 1 cột grid-tamplate-colums và grid-template-row
      - justify-content: căn chỉnh vị trí chiều ngang các thành con (space-around, space between, center, start, end) 
        - align-items: căn chỉnh vị trí chiều dọc các thành con (space-around, space between, center, start, end) 
    -->


    <div class="box">
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
    </div>
    
</body>
</html>
