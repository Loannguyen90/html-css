<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: grid;
        grid-template-columns: 25% 15%;
        height: 25px;
        justify-content: space-between;
        align-items: center;
        border: 1px solid;
    }
    .a {
        box-sizing: border-box;

    }
</style>
<body>
    <div class="box">
        <div class="a">
        <span>Home</span>|
        <span>Students</span>|
        <span>Courses</span>|
        <span>About us</span>|
        <span>Contact us</span>|
    </div>
    <div class="a">
        <input type="text">
    </div>
    </div>   
</body>
</html>
