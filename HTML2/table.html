<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table: the chu thich phan ben trong la bang
    tr(table row): the chu thich phan ben trong la hang
    td(table data): the chu thich phan ben trong la o
    th(table head): the chu thich phan ben trong la tieu de
    colspan: lathuoc tinh cua td, quy dinh 1 td co do rong=n*td
    rowspan: thuoc tinh cua td, quy dinh 1 td co do cao=n*td
-->
    <table border="1" style="border-collapse: collapse;">
        <tr>
        <td>STT</td>
        <td>Ten</td>
        <td>Tuoi</td>
        </tr>
        <tr>
            <td>1</td>
            <td style="width: 50px;">Na</td>
            <td style="width: 50px;">12</td>
        
        </tr>
        <tr>
            <td>2</td>
            <td>Na</td>
            <td>13</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Na</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
