<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        overflow: hidden;

    }
    .box {
        width: 200px;
        height: 200px;
        transition: 0.5s;
        margin-top: 300px;
    }
    .out:hover .box {
        margin-top: 100px;

    }
</style>
<body>
   <!-- 
        1 div w:200, h:200, border 1px solid, màu đen. Khi hover lên:
        - có 1 dòng chữ từ dưới đi lên trong 0.5s
     -->
     <div class="out">
        <div class="box">Hello</div>
     </div>
</body>
</html>
