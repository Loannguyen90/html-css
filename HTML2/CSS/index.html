<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-red {
            border: 2px black solid;
            padding: 20px;
            
        }
        .text-blue {
            border: 1px red dashed;
            margin: 10px;
        }
        .text-yellow {
            border: 5px yellow dashed;
            margin: 10px;
        }
        div {
            border: 5px pink dashed;
            width: 300px;
            padding: 10px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1 class="text-red">A</h1>
    <h1 class="text-blue">B</h1>
    <h2 class="text-red">C</h2>
    <p class="text-red">D</p>
    <h2 class="text-blue">E</h2>
    <p class="text-blue">F</p>
    <h1 class="text-yellow">G</h1>
    <div>Xin Chao</div>
</body>
</html>
